<form (ngSubmit)="submitForm()" class="p-5">
  <div class="form-group row">
    <div class="col">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required class="form-control">
    </div>

    <div class="col">
      <label for="fecha" class="form-label">Fecha:</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" required class="form-control">
    </div>

    <div class="col">
      <label for="edad" class="form-label">Edad:</label>
      <input type="number" id="edad" name="edad" [(ngModel)]="edad" required class="form-control">
    </div>

    <div class="col">
      <label for="sexo" class="form-label">Sexo:</label>
      <select id="sexo" name="sexo" [(ngModel)]="sexo" class="form-control">
        <option value="Hombre adulto">Hombre adulto</option>
        <option value="Mujer adulta">Mujer adulta</option>
        <option value="Hombre Preescolar">Hombre Preescolar</option>
        <option value="Mujer Preescolar">Mujer Preescolar</option>
      </select>
    </div>

    <div class="col">
      <label for="doctor" class="form-label">Doctor:</label>
      <input type="text" id="doctor" name="doctor" [(ngModel)]="doctor" required class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hemograma" name="hemograma" [(ngModel)]="hematologiaActivo">
        <label class="form-check-label" for="hemograma">
          Hematologia
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="orina" name="orina" [(ngModel)]="orina">
        <label class="form-check-label" for="orina">
          Orina
        </label>
      </div>
    </div>


  </div>

  <div *ngIf="hematologiaActivo" class="form-group">
    <app-hematologia *ngIf="hematologiaActivo" sexo="{{sexo}}"></app-hematologia>
  </div>

  <div *ngIf="orina" class="form-group">
    <!-- Formulario de Orina -->
    <label for="campo1" class="form-label">Campo 1 de la Orina:</label>
    <input type="text" id="campo1" name="campo1" class="form-control">
    <!-- Añade más campos del formulario de orina aquí si es necesario -->
  </div>
  <div class="col pt-2">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
